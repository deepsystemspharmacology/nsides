<script>
var title1 = "Proportional Reporting Ratio over time";
var data1;
var dateformat = "%Y"

///* Set variables */
//var data = JSON.parse(document.getElementById('timedata').innerHTML);
//var data1 = data
//var title1 = "Proportional Reporting Ratio over time";
//var dateformat = "%Y"
//drawTimeSeriesGraph(data,title1,dateformat);

// Initialize plot
drawTimeSeriesGraph([],"Select a drug and effect",dateformat,blank=true);

/* 
Tooltip from: http://bl.ocks.org/d3noob/6eb506b129f585ce5c8a
*/

//function drawTimeSeriesGraph(data,title,dateformat) {
function drawTimeSeriesGraph(data,title,dateformat,blank=false) {
    document.getElementById("viz_container").innerHTML = "";

    //Set bounds for red dots
    var lbound = 0.045,
        ubound = 0.075;
        
    // Set the dimensions of the canvas / graph
    var margin = {top: 50, right: 150, bottom: 50, left: 50},
        width = 800 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    // Parse the date / time
    var parseDate = d3.timeParse(dateformat),
        formatDate = d3.timeFormat(dateformat),
        bisectDate = d3.bisector(function(d) { return d.year; }).left;

    // Set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    var xAxis = d3.axisBottom()
        .scale(x)
        .ticks(d3.timeYear.every(1)) // display 1 year intervals
        .tickSizeInner(-height)
        .tickSizeOuter(0)
        .tickPadding(10);

    var yAxis = d3.axisLeft()
        .scale(y)
        .tickSizeInner(-width)
        .tickSizeOuter(0)
        .tickPadding(5);

    // Define the line
    var prrline = d3.line()
        .x(function(d) { return x(d.year); })
        .y(function(d) { return y(d.prr); });
        
    // Adds the svg canvas
    var svg = d3.select("#viz_container")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");
    if (!blank) {
        // Get the data
        data.forEach(function(d) {
            d.year = parseDate(d.year);
            d.prr = +d.prr;

            d.ci = +d.ci;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.year; }));
//        y.domain([0, 0.5 + d3.max(data, function(d) { return d.prr; })]);
        y.domain([0, d3.max(data, function(d) { return d.prr; }) > 2 ? 0.5 + d3.max(data, function(d) { return d.prr; }) : 2.5]);
        // y.domain([0, d3.max(data, function(d) { return d.prr; })]);
    
        // Threshold line
        var prrThreshold = 2;
        svg.append("line")
            .attr("class", "divider")
            .attr("x1", x.range()[0])
            .attr("x2", x.range()[1])
            .attr("y1", y(prrThreshold))
            .attr("y2", y(prrThreshold));

        // Add the prrline path.
        var lineSvg = svg.append("g"); 
        lineSvg.append("path")
            .attr("class", "line")
            .attr("d", prrline(data));

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        // Only show every other y-axis tick
        // From https://stackoverflow.com/a/38921326
        var ticks = d3.selectAll(".tick text");
        ticks.attr("class", function(d,i){
            if(i%2 != 0) d3.select(this).remove();
        });


        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
    
        // Y axis title
        padding = 70;
        svg.append("text")
           .attr("class", "ylabel")
           .attr("text-anchor", "middle")  // this makes it easy to center the text as the transform is applied to the anchor
           .attr("transform", "translate(-"+ (padding/2) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
           .attr("font-size", "13px")
           .text("PRR");


        // Confidence area
        var confidenceArea = d3.area()
                .curve(d3.curveLinear)
                .x( function(d) { return x(d.year); })
                .y0(function(d) { return d.prr - d.ci >= 0 ? y(d.prr - d.ci): y(0); })
                .y1(function(d) { return d.prr + d.ci <= y.domain()[1] ? y(d.prr + d.ci): y(y.domain()[1]); });
    //            .y0(function(d) { return y(d.prr - d.ci); })
    //            .y1(function(d) { return y(d.prr + d.ci); });
    //    console.log(confidenceArea)

        svg.append("path")
            .datum(data)
            .attr("class", "area confidence")
    //        .attr("fill", "red") //estimateOneColor,
            .attr("d", confidenceArea);
    
    
        var focus = svg.append("g") 
            .style("display", "none");

        // append the x line
        focus.append("line")
            .attr("class", "x")
            .style("stroke", "black")
            .style("stroke-dasharray", "3,3")
            .style("opacity", 0.5)
            .attr("y1", 0)
            .attr("y2", height);

        // append the y line
        focus.append("line")
            .attr("class", "y")
            .style("stroke", "black")
            .style("stroke-dasharray", "3,3")
            .style("opacity", 0.5)
            .attr("x1", width)
            .attr("x2", width);

        // append the circle at the intersection
        focus.append("circle")
            .attr("class", "y")
            .style("fill", "none")
            .style("stroke", "steelblue")
            .style("stroke-width", 1.5)
            .attr("r", 4);

        // place the prr at the intersection
        focus.append("text")
            .attr("class", "y1")
            .style("stroke", "white")
            .style("stroke-width", "3.5px")
            .style("opacity", 0.8)
            .attr("dx", 8)
            .attr("dy", "-.3em");
        focus.append("text")
            .attr("class", "y2")
            .attr("dx", 8)
            .attr("dy", "-.3em");

        // place the date at the intersection
        focus.append("text")
            .attr("class", "y3")
            .style("stroke", "white")
            .style("stroke-width", "3.5px")
            .style("opacity", 0.8)
            .attr("dx", 8)
            .attr("dy", "1em");
        focus.append("text")
            .attr("class", "y4")
            .attr("dx", 8)
            .attr("dy", "1em");


        // append the rectangle to capture mouse
        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all")
            .on("mouseover", function() { focus.style("display", null); })
            .on("mouseout", function() { focus.style("display", "none"); })
            .on("mousemove", mousemove);

        function mousemove() {
            var x0 = x.invert(d3.mouse(this)[0]),
                i = bisectDate(data, x0, 1),
                d0 = data[i - 1],
                d1 = data[i],
                d = x0 - d0.year > d1.year - x0 ? d1 : d0;

            focus.select("circle.y")
                .attr("transform",
                      "translate(" + x(d.year) + "," +
                                     y(d.prr) + ")");

    //        focus.select("text.y1")
    //            .attr("transform",
    //                  "translate(" + x(d.year) + "," +
    //                                 y(d.prr) + ")")
    //            .text(d.prr.toFixed(2));

            focus.select("text.y2")
                .attr("transform",
                      "translate(" + x(d.year) + "," +
                                     y(d.prr) + ")")
                .attr("font-size", "12px")
                .text(d.prr.toFixed(2));

    //        focus.select("text.y3")
    //            .attr("transform",
    //                  "translate(" + x(d.year) + "," +
    //                                 y(d.prr) + ")")
    //            .text(formatDate(d.year));

            focus.select("text.y4")
                .attr("transform",
                      "translate(" + x(d.year) + "," +
                                     y(d.prr) + ")")
                .attr("font-size", "12px")
                .text(formatDate(d.year));

            focus.select(".x")
                .attr("transform",
                      "translate(" + x(d.year) + "," +
                                     y(d.prr) + ")")
                .attr("y2", height - y(d.prr));

            focus.select(".y")
                .attr("transform",
                      "translate(" + width * -1 + "," +
                                     y(d.prr) + ")")
                .attr("x2", width + width);
        };
    }
    
    svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px")
        .text(title);
};

</script>
