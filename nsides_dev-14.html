<script type="application/json" id="timedata">
    [
    {"year":"2012","prr":0.6569027429509084},
    {"year":"2013","prr":0.6627231444617859},
    {"year":"2014","prr":0.6399101716895972},
    {"year":"2015","prr":0.6399101716895972},
    {"year":"2016","prr":0.6399101716895972}
    ] 
</script>
<script>
var data = JSON.parse(document.getElementById('timedata').innerHTML);

/* Set variables */
var data1 = data
var title1 = "Proportional Reporting Ratio over time";
var dateformat = "%Y"
drawTimeSeriesGraph(data1,title1,dateformat);

/* 
Tooltip from: http://bl.ocks.org/d3noob/6eb506b129f585ce5c8a
*/

function drawTimeSeriesGraph(data,title,dateformat) {

    //Set bounds for red dots
    var lbound = 0.045,
        ubound = 0.075;
        
    // Set the dimensions of the canvas / graph
    var margin = {top: 50, right: 150, bottom: 50, left: 50},
        width = 800 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    // Parse the date / time
    var parseDate = d3.time.format(dateformat).parse,
        formatDate = d3.time.format(dateformat),
        bisectDate = d3.bisector(function(d) { return d.year; }).left;

    // Set the ranges
    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    var xScale = d3.scale.linear()
        .domain([0, d3.max(data, function(d){ return d.year; })])
        .range([0, width]);

    var yScale = d3.scale.linear()
        .domain([0, d3.max(data, function(d){ return d.prr; })])
        .range([height, 0]);

    // Define the axes
    // var xAxis = d3.svg.axis().scale(x)
    //     .orient("bottom")
    //     .ticks(d3.time.years, 1)//should display 1 year intervals

    // var yAxis = d3.svg.axis().scale(y)
    //     .orient("left").ticks(10);

    var xAxis = d3.svg.axis()
        .scale(x)
        .ticks(d3.time.years, 1)//should display 1 year intervals
        .orient("bottom")
        .innerTickSize(-height)
        .outerTickSize(0)
        .tickPadding(10);

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .innerTickSize(-width)
        .outerTickSize(0)
        .tickPadding(10);

    // Define the line
    var prrline = d3.svg.line()
        .x(function(d) { return x(d.year); })
        .y(function(d) { return y(d.prr); });
        
    // Adds the svg canvas
    var svg = d3.select("#viz_container")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");

    var lineSvg = svg.append("g"); 

    var focus = svg.append("g") 
        .style("display", "none");

    // Get the data

    data.forEach(function(d) {
        d.year = parseDate(d.year);
        d.prr = +d.prr;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.year; }));
    //y.domain([0, d3.max(data, function(d) { return d.prr; })]);
    //Use below if instead you want to define the y limits:
    y.domain([0, 3]);

    // Add the prrline path.
    lineSvg.append("path")
        .attr("class", "line")
        .attr("d", prrline(data));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

   // append the x line
    focus.append("line")
        .attr("class", "x")
        .style("stroke", "blue")
        .style("stroke-dasharray", "3,3")
        .style("opacity", 0.5)
        .attr("y1", 0)
        .attr("y2", height);

    // append the y line
    focus.append("line")
        .attr("class", "y")
        .style("stroke", "blue")
        .style("stroke-dasharray", "3,3")
        .style("opacity", 0.5)
        .attr("x1", width)
        .attr("x2", width);

    // append the circle at the intersection
    focus.append("circle")
        .attr("class", "y")
        .style("fill", "none")
        .style("stroke", "blue")
        .attr("r", 4);

    // place the prr at the intersection
    focus.append("text")
        .attr("class", "y1")
        .style("stroke", "white")
        .style("stroke-width", "3.5px")
        .style("opacity", 0.8)
        .attr("dx", 8)
        .attr("dy", "-.3em");
    focus.append("text")
        .attr("class", "y2")
        .attr("dx", 8)
        .attr("dy", "-.3em");

    // place the date at the intersection
    focus.append("text")
        .attr("class", "y3")
        .style("stroke", "white")
        .style("stroke-width", "3.5px")
        .style("opacity", 0.8)
        .attr("dx", 8)
        .attr("dy", "1em");
    focus.append("text")
        .attr("class", "y4")
        .attr("dx", 8)
        .attr("dy", "1em");

    // Cuttoff
    var cutoff = 2;
    svg.append("line")
        .attr("class", "divider")
        .attr({
            "x1": x.range()[0],
            "x2": x.range()[1],
            "y1": y(cutoff),
            "y2": y(cutoff)
        });
    
    // append the rectangle to capture mouse
    svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .style("fill", "none")
        .style("pointer-events", "all")
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);

    function mousemove() {
        var x0 = x.invert(d3.mouse(this)[0]),
            i = bisectDate(data, x0, 1),
            d0 = data[i - 1],
            d1 = data[i],
            d = x0 - d0.year > d1.year - x0 ? d1 : d0;

        focus.select("circle.y")
            .attr("transform",
                  "translate(" + x(d.year) + "," +
                                 y(d.prr) + ")");
                                 
        focus.select("text.y1")
            .attr("transform",
                  "translate(" + x(d.year) + "," +
                                 y(d.prr) + ")")
            .text(d.prr.toFixed(2));

        focus.select("text.y2")
            .attr("transform",
                  "translate(" + x(d.year) + "," +
                                 y(d.prr) + ")")
            .text(d.prr.toFixed(2));

        focus.select("text.y3")
            .attr("transform",
                  "translate(" + x(d.year) + "," +
                                 y(d.prr) + ")")
            .text(formatDate(d.year));

        focus.select("text.y4")
            .attr("transform",
                  "translate(" + x(d.year) + "," +
                                 y(d.prr) + ")")
            .text(formatDate(d.year));

        focus.select(".x")
            .attr("transform",
                  "translate(" + x(d.year) + "," +
                                 y(d.prr) + ")")
                       .attr("y2", height - y(d.prr));

        focus.select(".y")
            .attr("transform",
                  "translate(" + width * -1 + "," +
                                 y(d.prr) + ")")
                       .attr("x2", width + width);
    };
    
    svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        //.style("text-decoration", "underline")  
        .text(title);
};

</script>
